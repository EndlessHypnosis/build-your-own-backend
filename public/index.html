<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='./css/stylesheet.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <title>Build Your Own Backend</title>
</head>
<body>

  <header>

    <h1 class='main-title'>Build Your Own Backend Brewery</h1>

  </header>

  <main>

    <section class='controls'>
      <input type='text' class='appName-input' placeholder=' Please enter your app name'/>
      <input type='email' class='email-input' placeholder=' Please enter your email address'/>
      <div class='button auth-submit'>Request Token</div>
      <div class='button' id='btn-fill-data'>Fill Data</div>
    </section>

    <section class='response-container'>
      <p class='token-title'>Token</p>
      <section class='token-container'>
        <!-- append token here -->
      </section>
    </section>

  </main>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
